---
apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: m8-operator-client-cert
  namespace: monoskope
spec:
  secretName: m8-operator-client-cert
  dnsNames:
  - one.example.com
  privateKey:
    rotationPolicy: Always
  issuerRef:
    name: m8-operator-client-ca
    kind: Issuer
    group: m8-issuer.finleap.cloud
  commonName: m8-operator
  organization:
  - YourOrganisation
  usages:
  - client auth
---
apiVersion: m8-issuer.finleap.cloud/v1alpha1
kind: Issuer
metadata:
  name: m8-operator-client-ca
  namespace: monoskope
spec:
  controlPlane: m8.example.com
  clusterName: the one cluster
  jwtSecretName: m8-jwt-secret
---
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: m8-jwt-secret
  namespace: monoskope
data:
  jwt: dGhpcy1pcy1hLWp3dC5pdC1jb250YWlucy1jaGFycy1pbGxlZ2FsLWZvci1iYXNlNjQ=
