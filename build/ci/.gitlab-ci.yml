stages:
  - test
  - build
  - posthooks

.gobase:
  image: registry.gitlab.figo.systems/platform/monoskope/m8-builder:latest
  variables:
    GOPATH: $CI_PROJECT_DIR/.go
  before_script:
    - mkdir -p .go
    - export GOPRIVATE=${CI_SERVER_HOST}
    - git config --global url.https://gitlab-ci-token:${CI_JOB_TOKEN}@${CI_SERVER_HOST}.insteadOf https://${CI_SERVER_HOST}
    - make mod
  cache:
    paths:
      - .go/pkg/mod/

.gobase-no-push:
  extends: .gobase
  cache:
    policy: pull

lint:
  stage: test
  extends: .gobase
  script:
    - LINTER=golangci-lint make -j vet lint

test:
  stage: test
  extends: .gobase
  script:
    - GINKGO=ginkgo make test
    - make coverage
  artifacts:
    name: "Go Tests"
    when: always
    reports:
      junit: ["reports/*.xml"]

build:
  only:
    - tags
  artifacts:
    paths:
      - ./monoctl-*
    expire_in: "1 day"
  stage: build
  extends: .gobase-no-push
  script:
    - VERSION=$(sh ./build/ci/configure_versions.sh)
    - VERSION=$VERSION make build-monoctl-all
    - VERSION=$VERSION make push-monoctl
